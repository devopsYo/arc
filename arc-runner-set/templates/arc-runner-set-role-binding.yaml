apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: controller-secret-access
  namespace: cmdo-arc-runners
subjects:
  - kind: ServiceAccount
    name: arc-gha-rs-controller
    namespace: cmdo-arc-systems
roleRef:
  kind: Role
  name: allow-controller-read-secrets
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: allow-arc-controller-to-create-roles
  namespace: cmdo-arc-runners
subjects:
  - kind: ServiceAccount
    name: arc-gha-rs-controller
    namespace: cmdo-arc-systems
roleRef:
  kind: Role
  name: allow-create-roles
  apiGroup: rbac.authorization.k8s.io